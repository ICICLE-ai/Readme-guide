<!DOCTYPE html>
<html>
<head>
    <title>Links for Developers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }
        h1 {
            background-color: #0073e6;
            color: white;
            padding: 20px;
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: #0073e6;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Useful Development Links</h1>
        <ul>
            <li><a href="https://diataxis.fr/">Technical Documentation Authoring Guide</a></li>
            <li><a href="https://docs.readthedocs.io/en/stable/explanation/documentation-structure.html">How to structure your documentation</a></li>
            <li><a href="https://scribehow.com/library/training-manual">Training Manual Guide and Templates</a></li>
            <li><a href="https://www.osc.edu/resources/getting_started/howto/how_to_look_at_requested_time_accuracy_using_xdmod">XDMoD Guide</a></li>
            <li><a href="https://github.com/othneildrew/Best-README-Template">Readme Template</a></li>
            <li><a href="https://www.makeareadme.com/">Make a Readme</a></li>
        </ul>
    </div>
</body>
</html>
